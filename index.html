<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Life Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="flex">
      <!-- Burger menu -->
      <button class="burger-menu">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-menu"
        >
          <line x1="4" y1="6" x2="20" y2="6" />
          <line x1="4" y1="12" x2="20" y2="12" />
          <line x1="4" y1="18" x2="20" y2="18" />
        </svg>
      </button>

      <!-- Sidebar -->
      <nav class="sidebar">
        <button class="close-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-x-icon lucide-x"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
        <div class="logo flex center gap-2">
          <div class="w-full center flex gap-1">
            <img src="./assets/logo.png" alt="logo" />
            <p class="text-md paragraph">African Leadership University</p>
          </div>
        </div>

        <div class="sidebar-group flex-col flex-1 gap-1">
          <a href="#" class="flex center active gap-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-layout-dashboard-icon lucide-layout-dashboard"
            >
              <rect width="7" height="9" x="3" y="3" rx="1" />
              <rect width="7" height="5" x="14" y="3" rx="1" />
              <rect width="7" height="9" x="14" y="12" rx="1" />
              <rect width="7" height="5" x="3" y="16" rx="1" />
            </svg>
            <p>Dashboard</p>
          </a>

          <a href="tasks.html" class="flex center gap-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-list-checks-icon lucide-list-checks"
            >
              <path d="M13 5h8" />
              <path d="M13 12h8" />
              <path d="M13 19h8" />
              <path d="m3 17 2 2 4-4" />
              <path d="m3 7 2 2 4-4" />
            </svg>
            <p>Tasks</p>
          </a>

          <a href="events.html" class="flex center gap-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-flame-icon lucide-flame"
            >
              <path
                d="M12 3q1 4 4 6.5t3 5.5a1 1 0 0 1-14 0 5 5 0 0 1 1-3 1 1 0 0 0 5 0c0-2-1.5-3-1.5-5q0-2 2.5-4"
              />
            </svg>
            <p>Events</p>
          </a>
        </div>

        <div class="sidebar-group flex-col gap-1">
          <a href="about.html" class="flex center gap-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-circle-question-mark-icon lucide-circle-question-mark"
            >
              <circle cx="12" cy="12" r="10" />
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
              <path d="M12 17h.01" />
            </svg>
            <p>About</p>
          </a>

          <a href="settings.html" class="flex center gap-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-settings-icon lucide-settings"
            >
              <path
                d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"
              />
              <circle cx="12" cy="12" r="3" />
            </svg>
            <p>Settings</p>
          </a>
        </div>
      </nav>

      <!-- Modals -->
      <!-- Add Task Modal -->
      <section class="modal-overlay hidden flex center justify-center">
        <div class="modal flex-col gap-2">
          <h2 class="modal-title sub-title text-md">Add New Task</h2>
          <form id="taskForm" class="modal-form">
            <label class="text-md center" for="title">Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Task Title"
              required
            />

            <label class="text-md" for="category">Category:</label>
            <input
              type="text"
              id="category"
              name="category"
              placeholder="Task Category"
              required
            />

            <label class="text-md" for="description">Description:</label>
            <textarea
              id="description"
              name="description"
              placeholder="Task Description"
              required
            ></textarea>

            <div class="flex around">
              <button type="submit" class="btn btn-primary">Add Task</button>
              <button type="button" class="btn btn-secondary" id="closeModal">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </section>

      <!-- Add Event Modal -->
      <section
        class="modal-overlay hidden flex center justify-center"
        id="eventModalOverlay"
      >
        <div class="modal flex-col gap-2">
          <h2 class="modal-title sub-title text-md">Add New Event</h2>
          <form id="eventForm" class="modal-form">
            <label class="text-md center" for="eventTitle">Title:</label>
            <input
              type="text"
              id="eventTitle"
              name="title"
              placeholder="Event Title"
              required
            />

            <label class="text-md" for="eventDate">Date:</label>
            <input type="date" id="eventDate" name="date" required />

            <label class="text-md" for="eventDescription">Description:</label>
            <textarea
              id="eventDescription"
              name="description"
              placeholder="Event Description"
              required
            ></textarea>

            <label class="text-md" for="eventLocation">Location:</label>
            <input
              type="text"
              id="eventLocation"
              name="location"
              placeholder="Event Location"
              required
            />

            <label class="text-md" for="eventThumbnail">Upload Image:</label>
            <input
              type="file"
              id="eventThumbnail"
              name="image"
              accept="image/*"
              required
            />

            <label class="text-md" for="eventCost">Cost:</label>
            <input
              type="number"
              id="eventCost"
              name="cost"
              placeholder="Event Cost"
              required
            />

            <div class="flex around">
              <button type="submit" class="btn btn-primary">Add Event</button>
              <button
                type="button"
                class="btn btn-secondary"
                id="closeEventModal"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </section>
      <!-- End of Modals -->

      <section class="container flex-1 flex-col gap-2">
        <!-- Header -->
        <header class="between gap-2">
          <p class="sub-title text-md">Dashboard</p>
          <div class="cta flex around">
            <button class="create-event btn">Create Event</button>
            <button class="create-task btn-primary btn">Create Task</button>
          </div>
          <div class="search-bar flex gap-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="gray"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-search-icon"
            >
              <path d="m21 21-4.34-4.34" />
              <circle cx="11" cy="11" r="8" />
            </svg>
            <input
              id="searchInput"
              class="flex-1"
              type="text"
              placeholder="Search events or tasks..."
            />
          </div>
        </header>

        <article>
          <!-- Dashboard Stats -->
          <section class="stats flex gap-2">
            <div class="stat-card flex-col center">
              <div class="flex center gap-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="28"
                  height="28"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-list-checks-icon lucide-list-checks"
                >
                  <path d="M13 5h8" />
                  <path d="M13 12h8" />
                  <path d="M13 19h8" />
                  <path d="m3 17 2 2 4-4" />
                  <path d="m3 7 2 2 4-4" />
                </svg>
                <p class="title text-md">Tasks</p>
              </div>
              <h2 class="tasks-count text-md">0</h2>
            </div>
            <div class="stat-card flex-col center">
              <div class="flex gap-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="28"
                  height="28"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-flame-icon lucide-flame"
                >
                  <path
                    d="M12 3q1 4 4 6.5t3 5.5a1 1 0 0 1-14 0 5 5 0 0 1 1-3 1 1 0 0 0 5 0c0-2-1.5-3-1.5-5q0-2 2.5-4"
                  />
                </svg>
                <p class="title text-md">Events</p>
              </div>
              <h2 class="events-count text-md">0</h2>
            </div>
          </section>

          <!-- Tasks Row -->
          <section class="group-section">
            <p class="title text-md">Tasks</p>
            <div class="task-container scroll-x flex gap-2"></div>
          </section>

          <!-- Events Row -->
          <section class="group-section">
            <p class="title text-md">Events</p>
            <div class="event-container scroll-x flex gap-2">
              <div class="event-group flex-col gap-1">
                <div>
                  <p class="tag label bg-purple">Event</p>
                </div>
                <div class="item-group flex-col gap-1">
                  <img src="/assets/event-2.png" alt="" class="thumbnail" />
                  <p class="label center flex gap-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="gray"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-calendar-days-icon lucide-calendar-days"
                    >
                      <path d="M8 2v4" />
                      <path d="M16 2v4" />
                      <rect width="18" height="18" x="3" y="4" rx="2" />
                      <path d="M3 10h18" />
                      <path d="M8 14h.01" />
                      <path d="M12 14h.01" />
                      <path d="M16 14h.01" />
                      <path d="M8 18h.01" />
                      <path d="M12 18h.01" />
                      <path d="M16 18h.01" />
                    </svg>
                    Sep 10, 2025
                  </p>
                  <div class="flex between">
                    <p class="sub-title text-md truncate">Title</p>
                    <div class="flex gap-1">
                      <p class="paragraph text-md">RF 12,000</p>
                    </div>
                  </div>
                  <p class="label truncate">Description</p>
                  <div class="flex gap-1 center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="gray"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-map-pin-icon lucide-map-pin"
                    >
                      <path
                        d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"
                      />
                      <circle cx="12" cy="10" r="3" />
                    </svg>
                    <p class="label">Norskeen hub</p>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </article>
      </section>
    </main>
    <script type="module" src="scripts/render.js"></script>
  </body>
</html>
