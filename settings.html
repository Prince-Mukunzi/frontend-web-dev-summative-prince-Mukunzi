<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Life Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="flex">
      <nav class="sidebar">
        <div class="logo flex center gap-2">
          <div class="w-full center flex gap-1">
            <img src="/assets/logo.png" alt="logo" />
            <p class="text-md paragraph">African Leadership University</p>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-chevrons-up-down-icon lucide-chevrons-up-down"
          >
            <path d="m7 15 5 5 5-5" />
            <path d="m7 9 5-5 5 5" />
          </svg>
        </div>

        <div class="sidebar-group flex-col flex-1 gap-1">
          <a href="index.html" class="flex center gap-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-layout-dashboard-icon lucide-layout-dashboard"
            >
              <rect width="7" height="9" x="3" y="3" rx="1" />
              <rect width="7" height="5" x="14" y="3" rx="1" />
              <rect width="7" height="9" x="14" y="12" rx="1" />
              <rect width="7" height="5" x="3" y="16" rx="1" />
            </svg>
            <p>Dashboard</p>
          </a>

          <a href="tasks.html" class="flex center gap-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-list-checks-icon lucide-list-checks"
            >
              <path d="M13 5h8" />
              <path d="M13 12h8" />
              <path d="M13 19h8" />
              <path d="m3 17 2 2 4-4" />
              <path d="m3 7 2 2 4-4" />
            </svg>
            <p>Tasks</p>
          </a>

          <a href="events.html" class="flex center gap-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-flame-icon lucide-flame"
            >
              <path
                d="M12 3q1 4 4 6.5t3 5.5a1 1 0 0 1-14 0 5 5 0 0 1 1-3 1 1 0 0 0 5 0c0-2-1.5-3-1.5-5q0-2 2.5-4"
              />
            </svg>
            <p>Events</p>
          </a>
        </div>

        <div class="sidebar-group flex-col gap-1">
          <a href="about.html" class="flex center gap-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-circle-question-mark-icon lucide-circle-question-mark"
            >
              <circle cx="12" cy="12" r="10" />
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
              <path d="M12 17h.01" />
            </svg>
            <p>About</p>
          </a>

          <a href="#" class="flex active center gap-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-settings-icon lucide-settings"
            >
              <path
                d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"
              />
              <circle cx="12" cy="12" r="3" />
            </svg>
            <p>Settings</p>
          </a>
        </div>
      </nav>

      <!-- Modals -->
      <!-- Add Task Modal -->
      <section class="modal-overlay hidden flex center justify-center">
        <div class="modal flex-col gap-2">
          <h2 class="modal-title sub-title text-md">Add New Task</h2>
          <form id="taskForm" class="modal-form">
            <label class="text-md center" for="title">Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Task Title"
              required
            />

            <label class="text-md" for="category">Category:</label>
            <input
              type="text"
              id="category"
              name="category"
              placeholder="Task Category"
              required
            />

            <label class="text-md" for="description">Description:</label>
            <textarea
              id="description"
              name="description"
              placeholder="Task Description"
              required
            ></textarea>

            <div class="flex around">
              <button type="submit" class="btn btn-primary">Add Task</button>
              <button type="button" class="btn btn-secondary" id="closeModal">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </section>

      <!-- Add Event Modal -->
      <section
        class="modal-overlay hidden flex center justify-center"
        id="eventModalOverlay"
      >
        <div class="modal flex-col gap-2">
          <h2 class="modal-title sub-title text-md">Add New Event</h2>
          <form id="eventForm" class="modal-form">
            <label class="text-md center" for="eventTitle">Title:</label>
            <input
              type="text"
              id="eventTitle"
              name="title"
              placeholder="Event Title"
              required
            />

            <label class="text-md" for="eventDate">Date:</label>
            <input type="date" id="eventDate" name="date" required />

            <label class="text-md" for="eventDescription">Description:</label>
            <textarea
              id="eventDescription"
              name="description"
              placeholder="Event Description"
              required
            ></textarea>

            <label class="text-md" for="eventLocation">Location:</label>
            <input
              type="text"
              id="eventLocation"
              name="location"
              placeholder="Event Location"
              required
            />

            <label class="text-md" for="eventThumbnail">Upload Image:</label>
            <input
              type="file"
              id="eventThumbnail"
              name="image"
              accept="image/*"
              required
            />

            <label class="text-md" for="eventCost">Cost:</label>
            <input
              type="number"
              id="eventCost"
              name="cost"
              placeholder="Event Cost"
              required
            />

            <div class="flex around">
              <button type="submit" class="btn btn-primary">Add Event</button>
              <button
                type="button"
                class="btn btn-secondary"
                id="closeEventModal"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </section>
      <!-- End of Modals -->

      <section class="container flex-1 flex-col gap-2">
        <!-- Header -->
        <header>
          <p class="title text-md">Settings</p>
        </header>

        <article>
          <section class="settings flex center justify-center">
            <div class="modal flex-col gap-2">
              <h2 class="modal-title sub-title text-md">Manage Profile</h2>
              <form id="eventForm" class="modal-form">
                <label class="text-md center" for="userName">Full name:</label>
                <input
                  type="text"
                  id="userName"
                  name="userName"
                  placeholder="eg: John Doe"
                  required
                />

                <label class="text-md" for="userEmail">Email:</label>
                <input
                  type="email"
                  id="userEmail"
                  name="userEmail"
                  placeholder="eg: johndoe@mail.com"
                  required
                />

                <label class="text-md" for="user_tel">Phone number:</label>
                <input
                  type="number"
                  id="user_tel"
                  name="user_tel"
                  placeholder="+2507000000000"
                  required
                />

                <label class="text-md" for="user_avatar">Profile Image:</label>
                <input
                  type="file"
                  id="user_avatar"
                  name="image"
                  accept="image/*"
                  required
                />

                <div class="flex around">
                  <button type="submit" class="btn btn-primary">Update</button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    id="closeEventModal"
                  >
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </section>
        </article>
      </section>
    </main>
    <script type="module" src="scripts/render.js"></script>
  </body>
</html>
